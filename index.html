<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Bar Helper</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="starter-options">
    <div id="starter-cards"></div>
  </div>

  <div class="UI">
    <h1>Opp hand <button class="start" onclick="startGame()">Start Game</button> </h1>

    <div class="bar-container">
      <div id="bar-fill"></div>
      <span id="bar-text">10 / 10</span>
    </div>

    <div class="cards-section">
      <div id="deck-container" class="deck-preview"></div>
      <div id="hand-container" class="cards-container"></div>
    </div>

    <div class="mess">
      <div id="message-area"></div>
      <div id="time">3:00</div>
    </div>

  </div>

  <script src="cards.js" defer></script>
  <script src="script.js" defer></script>
</body>

</html>
